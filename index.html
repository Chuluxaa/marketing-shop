<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beauty Marketing Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:linear-gradient(120deg,#fdfbfb,#ebedee);color:#333}

/* NAV */
nav{
display:flex;justify-content:space-between;
padding:15px 30px;background:#111;color:#fff;
position:sticky;top:0;z-index:100
}
nav a{
color:#fff;text-decoration:none;margin:0 15px;
padding:8px 14px;border-radius:6px;
transition:.3s
}
nav a:hover{background:#ff69b4}

/* SECTIONS */
section{padding:40px;display:none}
section.active{display:block}

/* HOME */
#home{text-align:center}
#home h1{font-size:42px}
#home p{font-size:18px}

/* SHOP */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px
}
.card{
background:#fff;padding:15px;border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,.1)
}
.card img{width:100%;height:180px;object-fit:cover;border-radius:10px}
.card button{
margin-top:10px;width:100%;
padding:8px;background:#ff69b4;
border:none;color:#fff;border-radius:6px;cursor:pointer
}

/* CART */
#cart{
position:fixed;right:0;top:0;
width:320px;height:100%;
background:#222;color:#fff;
padding:20px;overflow:auto
}
.cart-item{
display:flex;justify-content:space-between;
align-items:center;margin-bottom:10px
}
.cart-item button{
background:#ff69b4;border:none;color:#fff;
padding:4px 8px;border-radius:4px;cursor:pointer
}

/* PROFILE */
.profile-box{
max-width:400px;margin:auto;
background:#fff;padding:20px;border-radius:10px
}

footer{text-align:center;padding:15px;background:#111;color:#fff}
</style>
</head>

<body>

<nav>
<div>âœ¨ Beauty Shop</div>
<div>
<a onclick="showPage('home')">Home</a>
<a onclick="showPage('shop')">Shop</a>
<a onclick="showPage('profile')">Profile</a>
</div>
</nav>

<section id="home" class="active">
<h1>Welcome to Beauty Marketing Shop</h1>
<p>Discover premium cosmetic products from top brands</p>
</section>

<section id="shop">
<h2>Shop Products</h2>
<div class="products" id="productList"></div>
</section>

<section id="profile">
<div class="profile-box">
<h2>User Profile (Demo)</h2>
<p>Login system will be added later</p>
</div>
</section>

<div id="cart">
<h2>ðŸ›’ Cart</h2>
<div id="cartItems"></div>
<p>Total: $<span id="total">0</span></p>
</div>

<footer>Â© 2025 Beauty Marketing Shop</footer>

<script>
const products=[];
for(let i=1;i<=50;i++){
products.push({
id:i,
name:"Beauty Product "+i,
price:10+i,
img:`https://picsum.photos/300/200?random=${i}`
});
}

const cart={};

function showPage(page){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(page).classList.add("active");
}

function renderProducts(){
const list=document.getElementById("productList");
list.innerHTML="";
products.forEach(p=>{
list.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h4>${p.name}</h4>
<p>$${p.price}</p>
<button onclick="addToCart(${p.id})">Add to Cart</button>
</div>`;
});
}

function addToCart(id){
cart[id]=(cart[id]||0)+1;
renderCart();
}

function changeQty(id,delta){
cart[id]+=delta;
if(cart[id]<=0) delete cart[id];
renderCart();
}

function renderCart(){
const items=document.getElementById("cartItems");
items.innerHTML="";
let total=0;
for(let id in cart){
const p=products.find(x=>x.id==id);
total+=p.price*cart[id];
items.innerHTML+=`
<div class="cart-item">
<span>${p.name} (${cart[id]})</span>
<div>
<button onclick="changeQty(${id},-1)">-</button>
<button onclick="changeQty(${id},1)">+</button>
</div>
</div>`;
}
document.getElementById("total").innerText=total;
}

renderProducts();
</script>

</body>
</html>
