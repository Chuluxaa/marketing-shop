<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NovaMarket ‚Äì Modern Online Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
background:linear-gradient(135deg,#0f172a,#020617);
color:#fff;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;top:0;width:100%;z-index:100;
display:flex;justify-content:space-between;
padding:18px 40px;
background:rgba(0,0,0,.6);
backdrop-filter:blur(12px);
}
nav a{
color:#fff;text-decoration:none;
margin-left:18px;
padding:8px 14px;border-radius:8px;
transition:.3s;
}
nav a:hover{background:#6366f1}

/* HERO */
.hero{
height:100vh;
display:flex;align-items:center;justify-content:center;
text-align:center;
background:
radial-gradient(circle at top,#6366f1,transparent 60%),
linear-gradient(135deg,#020617,#020617);
}
.hero h1{font-size:60px;margin-bottom:15px}
.hero p{font-size:20px;color:#c7d2fe}

/* CATEGORY */
.categories{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:25px;padding:60px;
}
.cat{
background:rgba(255,255,255,.08);
padding:30px;border-radius:20px;
text-align:center;
backdrop-filter:blur(8px);
transition:.3s;
cursor:pointer;
}
.cat:hover{transform:translateY(-10px);background:rgba(99,102,241,.4)}

/* SHOP */
section{padding-top:120px;display:none}
section.active{display:block}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:30px;padding:40px;
}
.card{
background:rgba(255,255,255,.08);
border-radius:20px;
padding:15px;
backdrop-filter:blur(10px);
transition:.3s;
}
.card:hover{transform:translateY(-10px)}
.card img{
width:100%;height:180px;
object-fit:cover;border-radius:15px
}
.card button{
margin-top:10px;width:100%;
padding:10px;border:none;
border-radius:10px;
background:#6366f1;color:#fff;
cursor:pointer;font-weight:600
}

/* FLOATING CART */
.cart-btn{
position:fixed;
right:25px;bottom:25px;
background:#6366f1;
width:65px;height:65px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:26px;
cursor:pointer;
box-shadow:0 10px 30px rgba(99,102,241,.6);
}
.cart-count{
position:absolute;
top:-6px;right:-6px;
background:red;color:#fff;
width:22px;height:22px;
font-size:13px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}

/* CART MODAL */
.modal{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center;
}
.modal.active{display:flex}
.modal-box{
background:#020617;
width:360px;
padding:25px;
border-radius:20px;
}
.cart-item{
display:flex;
justify-content:space-between;
margin:10px 0;
}
.cart-item button{
background:#6366f1;border:none;
color:#fff;border-radius:6px;
padding:3px 8px;
cursor:pointer;
}
</style>
</head>

<body>

<nav>
<strong>üõçÔ∏è NovaMarket</strong>
<div>
<a onclick="go('home')">Home</a>
<a onclick="go('shop')">Shop</a>
</div>
</nav>

<!-- HOME -->
<section id="home" class="active">
<div class="hero">
<div>
<h1>NovaMarket</h1>
<p>Tech ‚Ä¢ Beauty ‚Ä¢ Gaming ‚Ä¢ Toys ‚Ä¢ Accessories</p>
</div>
</div>

<div class="categories">
<div class="cat" onclick="go('shop')">üíª Tech</div>
<div class="cat" onclick="go('shop')">üíÑ Beauty</div>
<div class="cat" onclick="go('shop')">üéÆ Gaming</div>
<div class="cat" onclick="go('shop')">üß∏ Toys</div>
</div>
</section>

<!-- SHOP -->
<section id="shop">
<div class="products" id="products"></div>
</section>

<!-- CART BUTTON -->
<div class="cart-btn" onclick="toggleCart()">
üõí
<div class="cart-count" id="cartCount">0</div>
</div>

<!-- CART MODAL -->
<div class="modal" id="cartModal">
<div class="modal-box">
<h3>üõí Your Cart</h3>
<div id="cartItems"></div>
<p>Total: $<span id="total">0</span></p>
<button onclick="toggleCart()">Close</button>
</div>
</div>

<script>
const productsEl = document.getElementById("products");
const cartItems = document.getElementById("cartItems");
const cartCount = document.getElementById("cartCount");
const total = document.getElementById("total");
const cartModal = document.getElementById("cartModal");
const products=[];
const cart={};
let id=1;
["Tech","Beauty","Gaming","Toys","Accessories"].forEach(c=>{
for(let i=1;i<=20;i++){
products.push({
id:id++,
name:`${c} Product ${i}`,
price:Math.floor(Math.random()*90)+10,
img:`https://picsum.photos/400/300?random=${id}`
});
}
});

function go(p){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(p).classList.add("active");
window.scrollTo(0,0);
}

function renderProducts(){
productsEl.innerHTML="";
products.forEach(p=>{
productsEl.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h4>${p.name}</h4>
<p>$${p.price}</p>
<button onclick="add(${p.id})">Add to Cart</button>
</div>`;
});
}

function add(id){
cart[id]=(cart[id]||0)+1;
updateCart();
}

function updateCart(){
cartItems.innerHTML="";
let t=0,count=0;
for(let i in cart){
const p=products.find(x=>x.id==i);
t+=p.price*cart[i];
count+=cart[i];
cartItems.innerHTML+=`
<div class="cart-item">
<span>${p.name} (${cart[i]})</span>
<div>
<button onclick="cart[i]--;updateCart()">-</button>
<button onclick="cart[i]++;updateCart()">+</button>
</div>
</div>`;
}
cartCount.innerText=count;
total.innerText=t;
}

function toggleCart(){
cartModal.classList.toggle("active");
}

renderProducts();
</script>

</body>
</html>
