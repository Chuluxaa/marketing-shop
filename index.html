<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beauty Marketing Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI,Arial}
body{
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  min-height:100vh;
}
a{text-decoration:none;color:inherit}
button{cursor:pointer}

/* NAV */
nav{
  position:fixed;top:0;left:0;width:100%;
  background:rgba(0,0,0,.6);backdrop-filter:blur(10px);
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 30px;z-index:1000;
}
nav h2{color:#00e0ff}
nav div a{margin-left:20px;font-weight:600}

/* SECTIONS */
section{padding:120px 40px;display:none}
section.active{display:block}

/* AUTH */
.auth-box{
  max-width:400px;margin:auto;background:#111;
  padding:30px;border-radius:12px;box-shadow:0 0 30px #000;
}
.auth-box h2{text-align:center;margin-bottom:20px}
.auth-box input{
  width:100%;padding:12px;margin-bottom:15px;
  border:none;border-radius:8px;
}
.auth-box button{
  width:100%;padding:12px;
  background:#00e0ff;color:#000;
  border:none;border-radius:8px;font-weight:bold;
}

/* PRODUCTS */
.controls{
  display:flex;gap:15px;margin-bottom:25px;flex-wrap:wrap;
}
.controls input,.controls select{
  padding:10px;border-radius:8px;border:none;
}
.grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
}
.card{
  background:#111;border-radius:15px;
  padding:15px;box-shadow:0 10px 30px #000;
  display:flex;flex-direction:column;
}
.card img{
  width:100%;height:170px;object-fit:cover;border-radius:10px;
}
.card h3{margin:10px 0}
.badge{
  background:#ff0080;padding:4px 8px;
  border-radius:6px;font-size:12px;display:inline-block;
}
.card button{
  margin-top:auto;padding:10px;
  background:#00e0ff;border:none;border-radius:8px;
}

/* CART */
.cart-item{
  display:flex;justify-content:space-between;
  margin-bottom:10px;background:#111;
  padding:10px;border-radius:8px;
}
.cart-item span{font-size:14px}

/* PROFILE */
.profile-box{
  max-width:500px;margin:auto;background:#111;
  padding:25px;border-radius:12px;
}

/* FOOTER */
footer{text-align:center;padding:20px;color:#aaa}
</style>
</head>

<body>

<nav>
  <h2>BeautyShop</h2>
  <div>
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('shop')">Shop</a>
    <a onclick="showPage('cart')">Cart (<span id="cartCount">0</span>)</a>
    <a onclick="showPage('profile')">Profile</a>
    <a onclick="logout()">Logout</a>
  </div>
</nav>

<!-- LOGIN -->
<section id="login" class="active">
  <div class="auth-box">
    <h2>Login / Register</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Enter</button>
  </div>
</section>

<!-- HOME -->
<section id="home">
  <h1>ðŸ”¥ Premium Beauty Marketing Store</h1>
  <p style="margin-top:15px;max-width:600px">
    Discover trending beauty products from top online stores.
  </p>
</section>

<!-- SHOP -->
<section id="shop">
  <div class="controls">
    <input id="search" placeholder="Search product">
    <select id="category">
      <option value="all">All</option>
      <option value="skincare">Skin Care</option>
      <option value="makeup">Makeup</option>
      <option value="perfume">Perfume</option>
    </select>
  </div>
  <div class="grid" id="products"></div>
</section>

<!-- CART -->
<section id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <h3>Total: $<span id="total">0</span></h3>
</section>

<!-- PROFILE -->
<section id="profile">
  <div class="profile-box">
    <h2>Account Profile</h2>
    <p id="profileName"></p>
  </div>
</section>

<footer>Â© 2025 Beauty Marketing Demo</footer>

<script>
/* AUTH */
function login(){
  const u=username.value;
  if(!u)return alert("Enter username");
  localStorage.setItem("user",u);
  showPage('home');
}
function logout(){
  localStorage.removeItem("user");
  location.reload();
}
if(localStorage.getItem("user")){
  document.getElementById("login").style.display="none";
  showPage('home');
}

/* NAV */
function showPage(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* PRODUCTS */
const products=[
 {n:"CeraVe Cleanser",p:15,c:"skincare",i:"https://images.unsplash.com/photo-1616394584738-fc6e612e71b9",l:"https://amazon.com"},
 {n:"The Ordinary Serum",p:7,c:"skincare",i:"https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd",l:"https://sephora.com"},
 {n:"Luxury Perfume",p:49,c:"perfume",i:"https://images.unsplash.com/photo-1592945403244-b3fbafd7f539",l:"https://fragrantica.com"},
 {n:"Matte Lipstick",p:20,c:"makeup",i:"https://images.unsplash.com/photo-1586495777744-4413f21062fa",l:"https://maybelline.com"},
 {n:"Glow Foundation",p:32,c:"makeup",i:"https://images.unsplash.com/photo-1608979048467-6194dabc6a3d",l:"https://nyxcosmetics.com"},
 {n:"Hydrating Cream",p:22,c:"skincare",i:"https://images.unsplash.com/photo-1585238342028-4bbc9b33c3c3",l:"https://cerave.com"}
];

const cart=[];
const grid=document.getElementById("products");

function render(){
 grid.innerHTML="";
 const s=search.value.toLowerCase();
 const cat=category.value;
 products.filter(p=>
   (cat==="all"||p.c===cat)&&p.n.toLowerCase().includes(s)
 ).forEach(p=>{
   grid.innerHTML+=`
   <div class="card">
     <img src="${p.i}">
     <span class="badge">${p.c}</span>
     <h3>${p.n}</h3>
     <p>$${p.p}</p>
     <button onclick="add('${p.n}',${p.p})">Add to Cart</button>
     <a href="${p.l}" target="_blank">View Store</a>
   </div>`;
 });
}
search.oninput=render;
category.onchange=render;
render();

/* CART */
function add(n,p){
 cart.push({n,p});
 updateCart();
}
function updateCart(){
 cartItems.innerHTML="";
 let t=0;
 cart.forEach(i=>{
   t+=i.p;
   cartItems.innerHTML+=`<div class="cart-item"><span>${i.n}</span><span>$${i.p}</span></div>`;
 });
 total.innerText=t;
 cartCount.innerText=cart.length;
}

/* PROFILE */
profileName.innerText="Logged in as: "+localStorage.getItem("user");
</script>

</body>
</html>
