<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NovaMarket ‚Äì Everything in One Place</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
margin:0;
background:linear-gradient(135deg,#f8fafc,#eef2f7);
color:#222;
}

/* NAV */
nav{
position:sticky;top:0;z-index:100;
display:flex;justify-content:space-between;
padding:15px 30px;
background:#111;color:#fff;
}
nav a{
color:#fff;text-decoration:none;
margin:0 12px;padding:8px 14px;
border-radius:6px;transition:.25s;
}
nav a:hover{background:#4f46e5}

/* SECTIONS */
section{padding:40px;display:none}
section.active{display:block}

/* HOME */
#home{text-align:center}
#home h1{font-size:46px;margin-bottom:10px}
#home p{font-size:18px;color:#555}

/* CONTROLS */
.controls{
display:flex;gap:15px;margin-bottom:25px;flex-wrap:wrap
}
.controls input,.controls select{
padding:10px;border-radius:8px;
border:1px solid #ccc
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:22px
}
.card{
background:#fff;
padding:15px;border-radius:14px;
box-shadow:0 10px 25px rgba(0,0,0,.08);
transition:.3s
}
.card:hover{transform:translateY(-6px)}
.card img{
width:100%;height:180px;
object-fit:cover;border-radius:12px
}
.badge{
display:inline-block;
padding:4px 8px;
border-radius:6px;
font-size:12px;
margin:6px 0;
background:#e0e7ff;color:#3730a3
}
.card button{
margin-top:10px;
width:100%;
padding:9px;
border:none;border-radius:8px;
background:#4f46e5;
color:#fff;font-weight:600;
cursor:pointer
}

/* CART */
#cart{
position:fixed;right:0;top:0;
width:320px;height:100%;
background:#111;color:#fff;
padding:20px;overflow:auto
}
.cart-item{
display:flex;justify-content:space-between;
align-items:center;margin-bottom:12px
}
.cart-item button{
background:#4f46e5;border:none;
color:#fff;padding:4px 8px;
border-radius:4px;cursor:pointer
}

/* FOOTER */
footer{
text-align:center;padding:20px;
background:#111;color:#fff
}
</style>
</head>

<body>

<nav>
<div><strong>üõçÔ∏è NovaMarket</strong></div>
<div>
<a onclick="showPage('home')">Home</a>
<a onclick="showPage('shop')">Shop</a>
</div>
</nav>

<section id="home" class="active">
<h1>NovaMarket</h1>
<p>Everything you need ‚Äî Tech, Beauty, Gifts, Toys & More</p>
</section>

<section id="shop">
<div class="controls">
<input id="search" placeholder="Search products">
<select id="category">
<option value="all">All Categories</option>
<option value="Beauty">Beauty</option>
<option value="Tech">Tech</option>
<option value="Gaming">Gaming</option>
<option value="Accessories">Accessories</option>
<option value="Toys">Toys</option>
<option value="Souvenirs">Souvenirs</option>
</select>
</div>
<div class="products" id="productList"></div>
</section>

<div id="cart">
<h3>üõí Cart</h3>
<div id="cartItems"></div>
<p>Total: $<span id="total">0</span></p>
</div>

<footer>¬© 2025 NovaMarket</footer>

<script>
/* DATA */
const categories=["Beauty","Tech","Gaming","Accessories","Toys","Souvenirs"];
const products=[];
let id=1;
categories.forEach(cat=>{
for(let i=1;i<=20;i++){
products.push({
id:id++,
name:`${cat} Product ${i}`,
category:cat,
price:Math.floor(Math.random()*90)+10,
img:`https://picsum.photos/400/300?random=${id}`
});
}
});

const cart={};

/* NAV */
function showPage(p){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(p).classList.add("active");
}

/* RENDER */
function renderProducts(){
const list=document.getElementById("productList");
list.innerHTML="";
const s=search.value.toLowerCase();
const c=category.value;
products.filter(p=>
(p.name.toLowerCase().includes(s)) &&
(c==="all"||p.category===c)
).forEach(p=>{
list.innerHTML+=`
<div class="card">
<img src="${p.img}">
<span class="badge">${p.category}</span>
<h4>${p.name}</h4>
<p>$${p.price}</p>
<button onclick="addToCart(${p.id})">Add to Cart</button>
</div>`;
});
}

/* CART */
function addToCart(id){
cart[id]=(cart[id]||0)+1;
renderCart();
}
function changeQty(id,d){
cart[id]+=d;
if(cart[id]<=0) delete cart[id];
renderCart();
}
function renderCart(){
cartItems.innerHTML="";
let t=0;
for(let id in cart){
const p=products.find(x=>x.id==id);
t+=p.price*cart[id];
cartItems.innerHTML+=`
<div class="cart-item">
<span>${p.name} (${cart[id]})</span>
<div>
<button onclick="changeQty(${id},-1)">-</button>
<button onclick="changeQty(${id},1)">+</button>
</div>
</div>`;
}
total.innerText=t;
}

/* INIT */
search.oninput=renderProducts;
category.onchange=renderProducts;
renderProducts();
</script>

</body>
</html>
